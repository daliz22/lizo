<!DOCTYPE html>
<html>
<head>
	
	<title>Columnas verticales</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<style>
		body
		{
			background: #D0ECE7;
		}
		
		.row
			{
				background: #A2D9CE;
				margin-top: 20px;
				height: 120px;
				border-radius: 30px;
			}

		.col
			{
				background: #D0ECE7;
				text-align: center;
				padding: 10px;
				border: 5px solid #16A085;
				border-radius: 25px;
			}

		.btn
			{
				background: #D0ECE7;
				color: black;
				border: 5px solid #16A085;
				border-radius: 25px;
			}	

	</style>


</head>


<body>

	

<div class="container">
	<button class="btn btn-primary">Boton de prueba</button>

	<div class="row align-items-start">
		<div class="col">Columna1</div>
		<div class="col">Columna2</div>
		<div class="col">Columna3</div>
	</div>

	<div class="row align-items-center">
		<div class="col">Columna1</div>
		<div class="col">Columna2</div>
		<div class="col">Columna3</div>
	</div>

	<div class="row align-items-end">
		<div class="col">Columna1</div>
		<div class="col">Columna2</div>
		<div class="col">Columna3</div>
	</div>

	<div class="row">
		<div class="col align-self-start">Columna1</div>
		<div class="col align-self-center">Columna2</div>
		<div class="col align-self-end">Columna3</div>
		
	</div>

</div>	
</body>
</html>
