<!DOCTYPE html>
<html>
<head>
	
	<title>Columnas horizontales</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<style>
		
		.row
			{
				background: #E8DAEF;
				margin-top: 20px;
			}

		.columnas
			{
				background: #f2f2f2;
				text-align: center;
				padding: 10px;
				border: 1px solid #4d5061;
			}	

	</style>


</head>


<body>

	

<div class="container">
	<button class="btn btn-primary">Boton de prueba</button>

	<div class="row justify-content-start">
		<div class="columnas col-4">Columna 1</div>
		<div class="columnas col-4">Columna 2</div>
		<div class="columnas col-3">Columna 3</div>
	</div>

	<div class="row justify-content-end">
		<div class="columnas col-3">Columna 1</div>
		<div class="columnas col-3">Columna 2</div>
	</div>

	<div class="row justify-content-center">
		<div class="columnas col-3">Columna 1</div>
		<div class="columnas col-3">Columna 2</div>
		<div class="columnas col-3">Columna 3</div>
	</div>

	<div class="row justify-content-around">
		<div class="columnas col-2">Columna 1</div>
		<div class="columnas col-2">Columna 2</div>
		
	</div>

	<div class="row justify-content-between">
		<div class="columnas col-3">Columna 1</div>
		<div class="columnas col-3">Columna 1</div>
	</div>

	<div class="row justify-content-evenly">
		<div class="columnas col-3">Columna 1</div>
		<div class="columnas col-3">Columna 2</div>
	</div>


</div>	
</body>
</html>
